<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Setting ― Interval Timer</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    
    <script type="text/javascript" src="./function.js"></script>
    <script type="text/javascript" src="./storage.js"></script>
    <script type="text/javascript" src="./setting.js"></script>
    
</head>
<body id="setting">
<h1>Setting</h1>

<ul id="to-timer"><li><a href="./index.html">＜ Interval Timer</a></li></ul>

<dl id="user-setting">
    <dt>Total</dt>
    <dd id="setting-total-label">04:00</dd>

    <dt>Activity</dt>
    <dd id="setting-activity-label">00:20</dd>
    <dd>
        <label><input type="range" id="setting-activity-min" min="0" max="30" step="1" value="0" list="activity-min"> min</label>
        <label><input type="range" id="setting-activity-sec" min="0" max="59" step="1" value="20" list="activity-sec"> sec</label>
        <datalist id="activity-min">
            <option value="5"></option>
            <option value="10"></option>
            <option value="15"></option>
            <option value="20"></option>
            <option value="25"></option>
        </datalist>
        <datalist id="activity-sec">
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
        </datalist>
    </dd>

    <dt>Interval</dt>
    <dd id="setting-interval-label">00:10</dd>
    <dd>
        <label><input type="range" id="setting-interval-min" min="0" max="30" step="1" value="0" list="interval-min"> min</label>
        <label><input type="range" id="setting-interval-sec" min="0" max="59" step="1" value="10" list="interval-sec"> sec</label>
        <datalist id="interval-min">
            <option value="5"></option>
            <option value="10"></option>
            <option value="15"></option>
            <option value="20"></option>
            <option value="25"></option>
        </datalist>
        <datalist id="interval-sec">
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
        </datalist>
    </dd>

    <dt>Set</dt>
    <dd id="setting-set-label">8</dd>
    <dd><label><input type="range" id="setting-set" min="1" max="20" step="1" value="8" list="set-list"> sets</label>
        <datalist id="set-list">
            <option value="2"></option>
            <option value="4"></option>
            <option value="6"></option>
            <option value="8"></option>
            <option value="10"></option>
            <option value="12"></option>
            <option value="14"></option>
            <option value="16"></option>
            <option value="18"></option>
        </datalist>
    </dd>

    <dt><label for="setting-has-last-interval">Interval in Final Set</label></dt>
    <dd><input type="checkbox" id="setting-has-last-interval" value="hasLastInterval" checked></dd>

    <dt><label for="setting-sound">Sound</label></dt>
    <dd><input type="checkbox" id="setting-sound" value="useSound" checked></dd>
</dl>




</body>
</html>
