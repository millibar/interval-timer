<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Setting ― Interval Timer</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    
    <script type="text/javascript" src="./function.js"></script>
    <script type="text/javascript" src="./storage.js"></script>
    <script type="text/javascript" src="./picker.js"></script>
    <script type="text/javascript" src="./setting.js"></script>
    
</head>
<body id="setting">
<h1>Setting</h1>

<ul id="to-timer"><li><a href="./index.html">＜ Interval Timer</a></li></ul>

<ul id="user-setting">
    <li id="setting-total">
        <span class="label">Total</span><span class="value">04:00</span>
    </li>

    <li id="setting-activity">
    <details>
        <summary><span class="label">Activity</span><span class="value">00:20</span></summary>
        <div class="picker min" id="picker-activity-min"></div>
        <div class="picker sec" id="picker-activity-sec"></div>
    </details>
    </li>

    <li id="setting-interval">
    <details>
        <summary><span class="label">Interval</span><span class="value">00:10</span></summary>
        <div class="picker min" id="picker-interval-min"></div>
        <div class="picker sec" id="picker-interval-sec"></div>
    </details>
    </li>

    <li id="setting-set">
    <details>
        <summary><span class="label">Set</span><span class="value">8</span></summary>
        <div class="picker" id="picker-set"></div>
    </details>
    </li>

    <li class="checkbox">
        <input type="checkbox" id="setting-has-last-interval" value="hasLastInterval" checked><label for="setting-has-last-interval">Interval in Final Set</label>
    </li>

    <li class="checkbox">
        <input type="checkbox" id="setting-sound" value="useSound" checked><label for="setting-sound">Sound</label>
    </li>
</ul>

</body>
</html>
